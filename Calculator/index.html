<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="screen">
      <div class="result-panel">
        <div class="header">
          <div class="current-time">12:20</div>
          <div class="icons">
            <img src="/pictures/wifi.png" alt="wifi icon" /><img
              src="/pictures/battery.png"
              alt="battery icon"
            />
          </div>
        </div>
        <div class="current-number" value="0">0</div>
      </div>
      <div class="buttons-panel">
        <button class="gray all-clear button">AC</button>
        <button class="gray change-sign button">±</button>
        <button class="gray percent button">%</button>
        <button value="/" class="operator button">÷</button>
        <button value="7" class="digit button">7</button>
        <button value="8" class="digit button">8</button>
        <button value="9" class="digit button">9</button>
        <button value="*" class="operator button">×</button>
        <button value="4" class="digit button">4</button>
        <button value="5" class="digit button">5</button>
        <button value="6" class="digit button">6</button>
        <button value="-" class="operator button">-</button>
        <button value="1" class="digit button">1</button>
        <button value="2" class="digit button">2</button>
        <button value="3" class="digit button">3</button>
        <button value="+" class="operator button">+</button>
        <button value="0" class="digit button unique">0</button>
        <button value="." class="comma button">.</button>
        <button value="=" class="operator button">=</button>
      </div>
    </div>
  </body>
</html>
